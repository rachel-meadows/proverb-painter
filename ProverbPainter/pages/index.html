<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Proverb Painter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Public/images/favicon.png">
</head>

<body>
<div class="topContainer">
    <h1>Proverb Painter</h1>
    <h2>A picture is worth a thousand words...</h2>
</div>
<div class="bottomContainer">
    <div class="leftContainer">
        <div class="horizontalFlex">
            <div class="avatar">
                <button class="regenerateAvatar"">
                    ⟳
                </button>
            </div>
            <form id="enterLobby">
                <input type="text" id="nickname" name="nickname" placeholder="Nickname">
            </div>
            <button class="startButton" type="button">Start</button>
        </form>
    </div>
    <div class="rightContainer">
        <p>Start a game and try to figure out what proverb is on display. You get points 
            for guessing right, making a drawing that other people guess, and coming up with funny 
            guesses!</p>
    </div>
</div>
<script src="../Scripts/LandingPage.js" type="module"></script>
</body>
</html>
